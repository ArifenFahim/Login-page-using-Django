{% extends 'app.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center bg-dark text-white">
          <h2>Register</h2>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="{{ form.username.id_for_label }}">Username:</label>
              <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control" placeholder="Enter your username" value="{{ form.username.value }}">
              <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form-group">
              <label for="{{ form.password1.id_for_label }}">Password:</label>
              <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="form-control" placeholder="Enter your password">
              <span class="text-danger">{{ form.password1.errors }}</span>
            </div>

            <div class="form-group">
              <label for="{{ form.password2.id_for_label }}">Re-Type Password:</label>
              <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="form-control" placeholder="Re-enter your password">
              <span class="text-danger">{{ form.password2.errors }}</span>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
